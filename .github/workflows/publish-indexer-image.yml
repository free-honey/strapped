name: Publish indexer image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to publish (in addition to the git SHA)"
        required: false
        default: "latest"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.90.0

      - uses: Swatinem/rust-cache@v2

      - name: Install fuel toolchain
        run: curl -sSf https://install.fuel.network | sh

      - name: Add fuelup to PATH
        run: echo "$HOME/.fuelup/bin" >> "$GITHUB_PATH"

      - name: Install Forc components
        run: fuelup toolchain install latest

      - name: Add Forc to PATH
        run: export PATH="${HOME}/.fuelup/bin:${PATH}"

      - name: Build indexer
        run: cargo build -p indexer --release

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and publish image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.indexer
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/indexer:${{ inputs.image_tag }}
            ghcr.io/${{ github.repository }}/indexer:${{ github.sha }}
