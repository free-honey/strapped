name: publish-indexer-image

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: clippy

      - name: Install fuelup and forc
        run: |
          curl -sSL https://install.fuel.network | sh -s -- --no-modify-path
          echo "$HOME/.fuelup/bin" >> $GITHUB_PATH
          fuelup toolchain install 0.70.1
          fuelup default 0.70.1

      - name: Build indexer
        run: cargo build -p indexer --release

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and publish image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.indexer
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/indexer:latest
            ghcr.io/${{ github.repository }}/indexer:${{ github.sha }}
