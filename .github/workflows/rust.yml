name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  RUST_VERSION: 1.86.0
  NIGHTLY_RUST_VERSION: nightly-2025-03-20

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
      - name: Install Fuel toolchain
        run: curl -sSf https://install.fuel.network | sh
      - name: Add fuelup to PATH
        run: echo "$HOME/.fuelup/bin" >> "$GITHUB_PATH"
      - name: Install Forc components
        run: fuelup toolchain install latest
      - name: Add Forc to PATH
        run: export PATH="${HOME}/.fuelup/bin:${PATH}"
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose --features test-helpers
