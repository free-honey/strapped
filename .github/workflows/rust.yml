name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  RUST_VERSION: 1.86.0
  NIGHTLY_RUST_VERSION: nightly-2025-03-20

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
      #      - name: Install Forc
      #        run: curl https://install.fuel.network | sh
      - name: Install Fuel toolchain
        run: |
          curl -sSf https://install.fuel.network | sh
          echo "$HOME/.fuelup/bin" >> "$GITHUB_PATH"
          fuelup toolchain install latest
          fuelup component add forc forc-fmt forc-lsp
      - name: Add Forc to PATH
        run: export PATH="${HOME}/.fuelup/bin:${PATH}"
      - name: Check path
        run: pwd && ls -la
      - name: check forc version
        #        run: forc --version && which forc
        run: |
          echo "PATH=$PATH"
          fuelup show
          which forc
          forc --version
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
